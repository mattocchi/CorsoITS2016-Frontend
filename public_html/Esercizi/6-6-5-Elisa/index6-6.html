<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
         
            function calcolaSomma(){
            var inputnum1 = parseInt(document.getElementById("num1").value);
            var inputnum2 = parseInt(document.getElementById("num2").value);  
            var risultato = inputnum1 + inputnum2;
            document.getElementById("calcolo").textContent = risultato;
        }
        </script>
    </head>
    <body>
        <div>Esercizio6-6</div>
        <input id="num1" type="number" value ="0"/>
        <input id="num2" type="number" value ="0" />
        <input type="button" onclick="calcolaSomma();" value="CalcolaSomma"/>
        <span id="calcolo"></span>
    </body>
