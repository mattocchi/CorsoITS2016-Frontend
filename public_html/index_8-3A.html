        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>
            // Sintassi formale
            jQuery(document).ready(function () {
                $("#btnInvia").click(function () {
                    var message = $("#messaggio").val();
                    // creo un nuovo <li> ed ne valorizzo il testo
                    var nuovoLI = $("<li>").text(message);
                    $("#chat").append(nuovoLI);
                    $("#messaggio").val("");
                });

                    }
                });
                */                
            });
        </script>
        <style>
            .chatStyle {
                background-color: antiquewhite;
                color: gray;
            }
        </style>
    </head>
    <body>
        <div>Corso ITS - jQuery</div> 
        <ul id="chat" class="chatStyle"></ul>
        <input id="messaggio" type="text" />
        <input id="btnInvia" type="button" value="Invia" />
    </body>
</html>
