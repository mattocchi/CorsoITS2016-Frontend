<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>
            // Sintassi formale
            jQuery(function() {

                // assegna un numero ai paragrafi del documento fino a quello con id=ultimo
                $("p").each(function (idx) {
                    $(this).prepend(idx + ": "); // inserisce l'index all'inizio di ognuno
                    if (this.id === "ultimo") return false; // fermati all'elemento paragrafo4
                });

            });
        </script>
    </head>
    <body>
        <div>Corso ITS - jQuery</div> 
        <h1>Titolo</h1>
        <p id="paragrafo1">paragrafo con testo uno</p>
        <p id="paragrafo2">paragrafo con testo due</p>
        <p id="paragrafo3">paragrafo con testo tre</p>
        <p id="ultimo">paragrafo con testo quattro e id ultimo </p>
        <p id="paragrafo5">paragrafo con testo cinque</p>
    </body>
</html>
