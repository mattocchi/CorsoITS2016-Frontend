        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>
            // Sintassi formale
            jQuery(document).ready(function () {
                $("#testo").keyup(function () {
                    console.log("change");
                    var testo = $("#testo").val();
                    console.log("testo=" + testo);
                    $("#numChar").text(testo.length);
                })
            });
        </script>

        <div>Corso ITS - jQuery</div> 
        <textarea id="testo"></textarea>
        <p>Num. Caratteratteri digitati: <span id="numChar"></span></p>
