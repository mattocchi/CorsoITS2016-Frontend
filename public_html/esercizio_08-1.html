        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>
            // Sintassi abbreviata
            jQuery(function() {

                // assegna un numero ai paragrafi del documento fino a quello con id=ultimo
                $("p").each(function (indice, elemento) {
                    // elemento e' l'oggetto element del DOM
                    console.log("elemento=" + elemento);
                    // $(elemento) ritorna l'Oggetto jQuery
                    console.log("$(elemento)=" + $(elemento));
                    if (elemento.id === "ultimo") {
                        return false;
                    }
                    console.log(indice);
                    // inserisce l'indice all'inizio di ogni paragrafo
                    $(elemento).prepend(indice + ": ");
                });

            });
        </script>
