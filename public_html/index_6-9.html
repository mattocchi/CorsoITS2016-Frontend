<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            .bordoRosso {
                border: 2px solid red;
            }
            
            .bordoGiallo {
                border: 10px solid yellow;
            }
        </style>

        <script>

            var numeroClick = 0;
            var colori = ['red', 'green', 'blue', 'gray']

            function cambiaColore() {
                numeroClick++;
                var div = document.getElementById("testo");
                /* modifica del CCS in-line */
                div.style.backgroundColor = colori[numeroClick];
                
                /* modifica della classe CSS applicata */
                div.className = 'bordoGiallo';
            }
        </script>
    </head>
    <body>
        <div>Esercizio 6-9</div>

        <input type="button" onclick="cambiaColore();" value="Esegui"/>

        <p id="testo" style="background-color: yellow;" class="bordoRosso">

        </p>
    </body>
</html>
