<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>
            // Sintassi formale
            jQuery(document).ready(function () {
                var count = 0;
                $("body > h1").each(function () {
                    count++;
                    var id = $(this).attr("id");
                    var h1Text = $(this).text();
                    var a = $("<a>").attr("href", "#" + id).text(h1Text);
                    var nuovoIndice = $("<li>").append(a)
                    $("#toc").append(nuovoIndice);
                });

                $("<p>").text(count + " intestazioni:").insertBefore("#toc");
            });
        </script>
        <style>
            #toc {
                background-color: azure;
            }
        </style>
    </head>
    <body>
        <div>Corso ITS - jQuerytest</div>

        <ul id="toc"></ul>

        <h1 id="intestazione1">Intestazione 1</h1>
        <p>paragrafo con testo uno</p>
        <p>paragrafo con testo due</p>

        <h1 id="intestazione2">Intestazione 2</h1>
        <p>paragrafo con testo tre</p>
        <p>paragrafo con testo quattro</p>
        <p>paragrafo con testo quattro</p>

        <h1 id="intestazione3">Intestazione 3</h1>
        <p>paragrafo con testo </p>    
    </body>
</html>
