<html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script>
            function generaElementi() {
                var lista = document.getElementById("lista");
                for (var i = 1; i <= 100; i++) {
                    // var newnode = document.createTextNode();
                    var nuovoElementoLista = document.createElement("li");
                    nuovoElementoLista.textContent = "testo " + i;
                    
                    lista.appendChild(nuovoElementoLista);
                }
            }
        </script>
    </head>
    <body>
        <div>Esercizio 6-8</div>

        <input type="button" onclick="generaElementi();" value="Esegui"/>

        <ul id="lista">
        </ul>
    </body>
