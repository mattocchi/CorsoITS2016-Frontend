<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>        

        <style>
            .barrato {
                text-decoration: line-through;
            }
        </style>
        <script>
            "use strict";
            var todos = [];
            jQuery(function () {
                $("#add").click(function () {
                    var testoInserito = $("#nuovo").val();
                    if (testoInserito) {
                        var nuovoTodo = {descrizione: testoInserito, completato: false};
                        todos.push(nuovoTodo);
                        $("#nuovo").val("");
                        aggiornaTabella();
                    } else {
                        alert('inserisci un testo valido');
                    }
                });
            });

            function aggiornaTabella() {
                $("#lista>tbody").empty();
                $.each(todos, function (posizione, elemento) {
                    var checkbox = '<input type="checkbox" onclick="completaTodo(' + posizione + ');"/>';
                    var descrizione = (elemento.completato) ? '<span class="barrato">' + elemento.descrizione + '</span>' : elemento.descrizione;
                    var nuovaRiga = "<tr><td>" + descrizione + "</td><td>" + checkbox + "</td></tr>";
                    $("#lista>tbody").append(nuovaRiga);
                });
            }

            function completaTodo(indice) {
                todos[indice].completato = true;
                aggiornaTabella();
            }
        </script>
    </head>
    <body>
        <div class="container">
            <h1>Lista delle cose da fare</h1>
            <input id="nuovo" type="text" placeholder="specifica una cosa da fare" class="form-control"/>
            <button id="add" class="btn btn-default">Aggiungi</button>

            <div class="row">
                <div class="col-md-10 col-md-offset-1">    
                    <table id="lista" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Descrizione</th>
                                <th>Completato</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
